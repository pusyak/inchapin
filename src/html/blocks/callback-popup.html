<div class="callback-popup">
    <button class="callback-popup__close">
        <svg width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M27 1L1.00042 26.9996" stroke="black"/>
            <path d="M1 1L26.9996 26.9996" stroke="black"/>
        </svg>
    </button>

    <div class="callback-popup__container">
        <div class="callback-popup__content">
            <span class="callback-popup__title">ЗАКАЗАТЬ ЗВОНОК</span>

            <form action="#" class="callback-popup__form">
                <div class="callback-popup__input-container">
                    <input type="text" name="name" class="callback-popup__input">
                    <span class="callback-popup__placeholder">Ваше имя</span>
                </div>
                <div class="callback-popup__input-container">
                    <input id="tel-input" type="tel" name="tel" class="callback-popup__input">
                    <span class="callback-popup__placeholder">Телефон</span>
                </div>
                <div class="callback-popup__input-container">
                    <input type="email" name="email" class="callback-popup__input">
                    <span class="callback-popup__placeholder">e-mail</span>
                </div>

                <span class="callback-popup__agreement">Нажимая на кнопку «Отправить», вы ознакомлены и&nbsp;подтверждаете согласие с <a href="#" target="_blank">политикой обработки персональных данных</a></span>

                <button class="text-slide-button callback-popup__submit">
                    <div data-hover="Отправить" class="text-slide-button__content">
                        <div class="text-slide-button__text">Отправить</div>
                    </div>
                </button>
            </form>
        </div>
    </div>
</div>
